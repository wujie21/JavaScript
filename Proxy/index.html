<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proxy</title>
</head>
<body>
  <script>
    let obj={
      name:'wujie',
      age:16,
      sex:'male'
    }
    let handler={
      set(target,propName,newVal){
        console.log(target,propName,newVal)
        return true;//Reflect.set(target,propName,newVal)
      }
    }
    let proxy=new Proxy(obj,handler)
    console.log(obj,proxy)
    proxy.age=17
    console.log(obj,proxy)
  </script>
</body>
</html>
