<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     *{
      padding: 0;
      margin: 0;
      text-decoration: none;
    }
    html{
      font-size: 10px;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .tb{
      width: 40rem;
      height: 10rem;
      font-size: 2rem;
      border: 0.1rem solid silver;
    }
    .tb th,.tb td{
      border: 0.1rem solid silver;
      text-align: center;
    }
  </style>
</head>
<body>
  <!--合并行、列： 
    colspan 属性规定单元格可横跨的列数(从左到右）；
    rowspan 属性规定单元格可横跨的行数（从上到下）。
   -->
   <!--table标签内可使用<thead><tfoot><tbody> 把表格分成多个逻辑区域。注意，必须严格按照上述顺序！ 
    -->

    <table class="tb">
      <caption>购物车</caption>
      <thead>
        <tr>
          <th rowspan="2">名称</th>
          <th colspan="2">2022-10-13</th>
          <th rowspan="2">小计</th>
        </tr>
        <tr>
          <th>重量</th>
          <th>单价</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th colspan="3">总价</th>
          <td>27元</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th>苹果</th>
          <td>3kg</td>
          <td>5元/kg</td>
          <td>15元</td>
        </tr>
        <tr>
          <th>香蕉</th>
          <td>2kg</td>
          <td>6元/kg</td>
          <td>12元</td>
        </tr>
      </tbody>
    </table>
</body>
</html>
